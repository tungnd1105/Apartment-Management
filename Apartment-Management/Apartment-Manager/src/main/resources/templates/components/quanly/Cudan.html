<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/LayoutAdmin">
<div layout:fragment="content">
    <!---------------------------------------------- Header------------------------------------>
    <div class="row">
        <a class="title"> Quản Lý Cư Dân</a>
        <div th:replace="layout/Header"></div>
    </div>
    <!-- ------------------------------------------ Form cu dan ------------------------------ -->
    <div class="row">
        <div class="card">
            <!-- --------------------------------- card title form ------------------------------>
            <div class="card-header" style="border-radius: 6px">
                <div class="card-titles">
                    <h6 style="color: white"> Thông tin cư dân</h6>
                </div>
            </div>
            <!-- ---------------------------------- card body form ---------------------------->
            <div class="card-body">
                <div>
                    <form>

                        <div class="row">
                            <!------------------------- Họ Tên ------------------------------>
                            <div class="input-container">
                                <input type="text" required="" name="fullname" id="fullname" style="width:300px"/>
                                <label for="fullname">Họ Tên</label>
                            </div>
                            <!------------------------ Ngày Sinh ---------------------------->
                            <div class="input-container">
                                <input type="text" required="" name="birthday" id="birthday" style="width:185px">
                                <label for="birthday">Ngày Sinh</label>
                            </div>
                            <!------------------------- Giới tính --------------------------->
                            <div class="custom-control custom-radio custom-control-inline"
                                 style="margin-left: 15px; margin-top: 15px;">
                                <input type="radio" id="male" name="gender" class="custom-control-input">
                                <label class="custom-control-label" for="male">Nam</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline"
                                 style="margin-left:0px; margin-top: 15px;">
                                <input type="radio" id="female" name="gender" class="custom-control-input">
                                <label class="custom-control-label" for="female">Nữ</label>
                            </div>
                        </div>
                        <!------------------ End row ---------->
                        <div class="row">
                            <!---------------------------- CMND ------------------------------>
                            <div class="input-container">
                                <input type="text" required="" name="identityCard" id="identityCard" style="width:150px">
                                <label for="identityCard">CMND</label>
                            </div>
                            <!--------------------------- Quốc Tịch -------------------------->
                            <div class="input-container">
                                <input type="text" required="" name="nationality" id="nationality" style="width:150px">
                                <label for="nationality">Quốc Tịch</label>
                            </div>

                            <!--------------------------- Quê Quán  -------------------------->
                            <div class="input-container">
                                <input type="text" required="" name="birthplace" id="birthplace" style="width:305px"/>
                                <label for="birthplace">Quê Quán</label>
                            </div>
                        </div>
                        <!---------------- End row ------------>
                        <div class="row">

                            <!-------------------------- Điện Thoại ------------------------>
                            <div class="input-container">
                                <input type="text" required="" name="phone" id="phone" style="width:300px"/>
                                <label for="phone">Điện Thoại</label>
                            </div>
                            <!-------------------------- Nghề Nghiệp ----------------------->
                            <div class="input-container">
                                <input type="text" required="" name="job" id="job" style="width:320px"/>
                                <label for="job">Nghề Nghiệp</label>
                            </div>
                        </div>
                        <!----------------- End row ---------->
                        <div class="row">

                            <!---------------------------- Email --------------------------->
                            <div class="input-container">
                                <input type="email" required="" name="email" id="email" style="width:400px"/>
                                <label for="email">Email</label>
                            </div>
                            <!--------------------------- ID Căn hộ  ------------------------->
                            <div>
                                <select style="width: 220px;margin: 2px 0 0 10px;padding-bottom: 12px;"
                                        class="input-select">
                                    <option selected> ID Căn Hộ</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <!--------------------------------------- End Form --------------------------------->
                </div>
                <!--------------------- button----------------->
                <div style="margin-left: 400px">
                    <button class="btn btn-primary"> test button </button>
                </div>
                <!-------------------------------------------->
            </div>
        </div>
        <!--------------------------------------------------- Hinh Ảnh ------------------------>
        <div class="card" style="width: 300px;height: 356px;margin-left: 30px;">
            <!--------------------------- image --------------->
            <div class="card-img" style="border-radius: 50%">
                <a>
                    <img src="/assets/img/marc.jpg">
                </a>
            </div>
            <!------------------------------------------------>
            <div class="card-title-name">
                <h5> Alec Thompson</h5>
            </div>
            <div class="card-body-information">
            </div>
        </div>
    </div>
</div>
<!------------------------------------------------------ End Div content --------------------------------------------->
