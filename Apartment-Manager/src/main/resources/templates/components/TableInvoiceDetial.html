<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/LayoutAdmin">
<div layout:fragment="content">

    <!-------------------- Header--------------->
    <div class="row">
        <a class="title"> Quản Lý Hóa Đơn Chi Tiết </a>
        <div th:replace="layout/Header"></div>
    </div>
    <!-------------------------------------- Table Invoice Detial----------------------------->
    <div class="card" style="width: 100%; margin-left: -3px">
        <!-------------------------- card title table --------------->
        <div class="card-header" style="border-radius: 6px;">
            <div class="card-titles">
                <h6 style="color: white"> Hóa đơn chi tiết </h6>
            </div>
        </div>
        <!------------------------------------------------------------->
        <div class="card-body">
            <!--------------------------card-body-table---------------->
            <table class="table table-hover" id="tableinvoicedetail">
                <thead>
                <tr>
                    <th>
                        ID Invoice
                    </th>
                </tr>
                </thead>
            </table>
            <!------------------------------------------------------>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#form-building">
                <i class="icon-btn fa fa-plus"></i> Thêm khoản phí mới
            </button>
        </div>
    </div>
    <!---------------------------------------- Form modal Invoice Detail ---------------------------------->
    <div class="modal fade" id="form-building" tabindex="-1"
         role="dialog" aria-labelledby="form-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!------------------- Header-modal -------------->
                <div class="modal-header">
                    <h5 class="modal-title" id="form-label">Hóa Đơn Chi Tiết</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!------------------- body-modal ---------------->
                <div class="modal-body">
                    <form>

                        <div class="row">
                            <!------------- ID Invoice--------------->
                            <div class="input-container">
                                <input type="text" required="" name="idhoadon" id="idhoadon"
                                       style="width:220px"/>
                                <label for="idhoadon">ID Hóa Đơn</label>
                            </div>
                            <!------------- Name Price --------------->
                            <div class="input-container">
                                <input type="text" required="" name="loaiphi" id="loaiphi"
                                       style="width:225px"/>
                                <label for="loaiphi">Loại Phí</label>
                            </div>
                        </div>
                        <!------------------------------------ End row ----------------------->
                        <div class="row">
                            <!------------- Unit--------------->
                            <div class="input-container">
                                <input type="text" required="" name="donvitinh" id="donvitinh"
                                       style="width:200px">
                                <label for="donvitinh">Đơn Vị tính </label>
                            </div>
                            <!------------- Price --------------->
                            <div class="input-container">
                                <input type="text" required="" name="dongia" id="dongia"
                                       style="width:245px">
                                <label for="dongia">Đơn Giá</label>
                            </div>
                        </div>

                        <!------------------------------------ End row ----------------------->
                        <div class="row">
                            <!------------- Money Total --------------->
                            <div class="input-container">
                                <input type="text" required="" name="tongsotien" id="tongsotien" style="width:200px">
                                <label for="tongsotien">Tổng Số Tiền </label>
                            </div>
                            <!------------- ID Table Price --------------->
                            <div class="input-container">
                                <input type="text" required="" name="idbanggia" id="idbanggia" style="width:245px">
                                <label for="idbanggia">ID Bảng Giá</label>
                            </div>
                        </div>
                        <!------------------------------------ End row ----------------------->
                    </form>
                </div>
                <!------------------ footer-modal ----------------->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"><i class="icon-btn fa fa-plus"></i> Tạo Mới
                    </button>
                    <button type="button" class="btn btn-primary"><i class=" icon-btn fa fa-refresh"></i>Cập Nhật
                    </button>
                </div>
                <!------------------------------------------->
            </div>
        </div>
    </div>
</div>
