<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/LayoutAdmin">
<div layout:fragment="content">

    <!-------------------- Header--------------->
    <div class="row">
        <a class="title">Quản Lý Phòng</a>
        <div th:replace="layout/Header"></div>
    </div>
    <!-------------------------------------- Danh sách phòng ----------------------------->
    <div class="card" style="width: 100%; margin-left: -3px">
        <!-------------------------- card title table --------------->
        <div class="card-header" style="border-radius: 6px;">
            <div class="card-titles">
                <h6 style="color: white"> Danh sách phòng</h6>
            </div>
        </div>
        <!------------------------------------------------------------->
        <div class="card-body">
            <!--------------------------card-body-table---------------->
            <table class="table table-hover" id="tableRoom">
                <thead>
                <tr>
                    <th>
                        ID Building
                    </th>
                </tr>
                </thead>
            </table>
            <!------------------------------------------------------>
            <button  type="button" class=" btn btn-primary" data-toggle="modal" data-target="#form-building">
                <i class="icon-btn fa fa-plus"></i> Thêm phòng mới
            </button>
        </div>
    </div>
    <!---------------------------------------- Form modal building ---------------------------------->
    <div class="modal fade" id="form-building" tabindex="-1"
         role="dialog" aria-labelledby="form-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!------------------- Header-modal -------------->
                <div class="modal-header">
                    <h5 class="modal-title" id="form-label">Thông tin phòng</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!------------------- body-modal ---------------->
                <div class="modal-body">
                    <form>

                        <div class="row">
                            <!------------- ID Phòng-------------->
                            <div class="input-container">
                                <input type="text" required="" name="idphong" id="idphong"
                                       style="width:230px"/>
                                <label for="idphong">ID Phòng </label>
                            </div>
                            <!------------- ID Cư Dân --------------->
                            <div class="input-container">
                                <input type="text" required="" name="idcudan" id="idcudan"
                                       style="width:220px"/>
                                <label for="idcudan">ID Cư Dân</label>
                            </div>
                        </div>
                        <!------------------------------------ End row ----------------------->
                        <div class="row">
                            <!------------- vịtris --------------->
                            <div class="input-container">
                                <input type="text" required="" name="vitri" id="vitri"
                                       style="width:140px">
                                <label for="vitri">Vị Trí</label>
                            </div>
                            <!------------- Tong so cu dan --------------->
                            <div class="input-container">
                                <input type="text" required="" name="tongsocudan" id="tongsocudan"
                                       style="width:140px">
                                <label for="tongsocudan">Tổng Số Cư Dân</label>
                            </div>
                            <!------------- ID toa nha --------------->
                            <div class="input-container">
                                <input type="text" required="" name="idtoanha" id="idtoanha" style="width:155px">
                                <label for="idtoanha">ID Tòa Nhà</label>
                            </div>
                        </div>
                        <!------------------------------------ End row ----------------------->
                    </form>
                </div>
                <!------------------ footer-modal ----------------->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"><i class="icon-btn fa fa-plus"></i> Tạo Mới
                    </button>
                    <button type="button" class="btn btn-primary"><i class=" icon-btn fa fa-refresh"></i>Cập Nhật
                    </button>
                </div>
                <!------------------------------------------->
            </div>
        </div>
    </div>
</div>
