<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/LayoutAdmin">
<div layout:fragment="content">

    <!-------------------- Header--------------->
    <div class="row">
        <a class="title"> Building Table</a>
        <div th:replace="layout/Header"></div>
    </div>
    <!-------------------------------------- Table Building----------------------------->
    <div class="card" style="width: 100%; margin-left: -3px">
        <!-------------------------- card title table --------------->
        <div class="card-header" style="border-radius: 6px;background: rgb(73, 76, 162);">
            <div class="card-title">
                <h5 style="color: white"> Building Table</h5>
            </div>
        </div>
        <!------------------------------------------------------------->
        <div class="card-body">
            <!--------------------------card-body-table---------------->
            <table class="table table-hover" id="tableBuilding">
                <thead>
                <tr>
                    <th>
                        ID Building
                    </th>
                </tr>
                </thead>
            </table>
            <!------------------------------------------------------>
            <button style="margin: 15px 0 0 840px;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#form-building">
                <i class="icon-btn fa fa-plus"></i>   New Building
            </button>
        </div>
    </div>
    <!---------------------------------------- Form modal building ---------------------------------->
    <div class="modal fade" id="form-building" tabindex="-1"
         role="dialog" aria-labelledby="form-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!------------------- Header-modal -------------->
                <div class="modal-header">
                    <h5 class="modal-title" id="form-label">Building Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!------------------- body-modal ---------------->
                <div class="modal-body">
                    <form>

                        <div class="row">
                            <!------------- ID Building --------------->
                            <div class="input-container">
                                <input type="text" required="" name="idbuilding" id="idbuilding"
                                       style="width:230px"/>
                                <label for="idbuilding">ID Building</label>
                            </div>

                            <!------------- Acreage --------------->
                            <div class="input-container">
                                <input type="number" required="" name="acreage" id="acreage"
                                       style="width:220px"/>
                                <label for="acreage">Acreage(m2)</label>
                            </div>
                        </div>
                        <!------------------------------------ End row ----------------------->
                        <div class="row">
                            <!------------- Floors number --------------->
                            <div class="input-container">
                                <input type="number" required="" name="floorstotal" id="floorstotal"
                                       style="width:100px">
                                <label for="floorstotal">Floors Total</label>
                            </div>
                            <!------------- Room number --------------->
                            <div class="input-container">
                                <input type="number" required="" name="roomnumber" id="roomnumber" style="width:200px">
                                <label for="roomnumber">Room Total In Floors </label>
                            </div>
                            <!------------- Room Total --------------->
                            <div class="input-container">
                                <input type="number" required="" name="roomtotal" id="roomtotal" style="width:135px">
                                <label for="roomtotal">Room Total</label>
                            </div>
                        </div>
                        <!------------------------------------ End row ----------------------->
                    </form>
                </div>
                <!------------------ footer-modal ----------------->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"><i class="icon-btn fa fa-plus"></i> Create Building
                    </button>
                    <button type="button" class="btn btn-primary"><i class=" icon-btn fa fa-refresh"></i>Update Building
                    </button>
                </div>
                <!------------------------------------------->
            </div>
        </div>
    </div>
</div>
