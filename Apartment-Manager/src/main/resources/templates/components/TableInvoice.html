<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/LayoutAdmin">
<div layout:fragment="content">

    <!-------------------- Header--------------->
    <div class="row">
        <a class="title"> Invoice Table</a>
        <div th:replace="layout/Header"></div>
    </div>
    <!-------------------------------------- Table Invoice----------------------------->
    <div class="card" style="width: 100%; margin-left: -3px">
        <!-------------------------- card title table --------------->
        <div class="card-header" style="border-radius: 6px;background: rgb(73, 76, 162);">
            <div class="card-title">
                <h5 style="color: white"> Invoice Table</h5>
            </div>
        </div>
        <!------------------------------------------------------------->
        <div class="card-body">
            <!--------------------------card-body-table---------------->
            <table class="table table-hover" id="tableRoom">
                <thead>
                <tr>
                    <th>
                        ID Invoice
                    </th>
                </tr>
                </thead>
            </table>
            <!------------------------------------------------------>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#form-building">
                Create Invoice
            </button>
        </div>
    </div>
    <!---------------------------------------- Form modal building ---------------------------------->
    <div class="modal fade" id="form-building" tabindex="-1"
         role="dialog" aria-labelledby="form-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!------------------- Header-modal -------------->
                <div class="modal-header">
                    <h5 class="modal-title" id="form-label">Invoice Month</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!------------------- body-modal ---------------->
                <div class="modal-body">
                    <form>

                        <div class="row">
                            <!------------- ID Invoice--------------->
                            <div class="input-container">
                                <input type="text" required="" name="idinvoice" id="idinvoice"
                                       style="width:220px"/>
                                <label for="idinvoice">ID Invoice</label>
                            </div>
                            <!------------- ID Room --------------->
                            <div class="input-container">
                                <input type="text" required="" name="idroom" id="idroom"
                                       style="width:225px"/>
                                <label for="idroom">ID Room</label>
                            </div>
                        </div>
                        <!------------------------------------ End row ----------------------->
                        <div class="row">
                            <!------------- Name Price --------------->
                            <div class="input-container">
                                <input type="text" required="" name="nameprice" id="nameprice"
                                       style="width:200px">
                                <label for="nameprice">Name Price</label>
                            </div>
                            <!------------- Money Total --------------->
                            <div class="input-container">
                                <input type="text" required="" name="moneytotal" id="moneytotal"
                                       style="width:245px">
                                <label for="moneytotal">Money Total</label>
                            </div>
                        </div>

                        <!------------------------------------ End row ----------------------->
                        <div class="row">
                            <!------------- Money Received --------------->
                            <div class="input-container">
                                <input type="text" required="" name="idbuilding" id="moneyreceived" style="width:150px">
                                <label for="moneyreceived">Money Received</label>
                            </div>
                            <!------------- Arrears --------------->
                            <div class="input-container">
                                <input type="text" required="" name="arrears" id="arrears" style="width:150px">
                                <label for="arrears">Arrears</label>
                            </div>
                            <!-------------Money Debt --------------->
                            <div class="input-container">
                                <input type="text" required="" name="moneydebt" id="moneydebt"
                                       style="width:140px">
                                <label for="moneydebt">Money Debt</label>
                            </div>
                        </div>
                        <!------------------------------------ End row ----------------------->
                    </form>
                </div>
                <!------------------ footer-modal ----------------->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"><i class="icon-btn fa fa-plus"></i> Create Invoice
                    </button>
                    <button type="button" class="btn btn-primary"><i class=" icon-btn fa fa-refresh"></i>Update Invoice
                    </button>
                </div>
                <!------------------------------------------->
            </div>
        </div>
    </div>
</div>
