<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/LayoutAdmin">
<div layout:fragment="content">

    <!-------------------- Header--------------->
    <div class="row">
        <a class="title">Quản  Lý Xe Gửi </a>
        <div th:replace="layout/Header"></div>
    </div>
    <!-------------------------------------- Danh sách Xe gửi----------------------------->
    <div class="card" style="width: 100%; margin-left: -3px">
        <!-------------------------- card title table --------------->
        <div class="card-header" style="border-radius: 6px;background: rgb(73, 76, 162);">
            <div class="card-title">
                <h5 style="color: white"> Danh sách Xe Gửi </h5>
            </div>
        </div>
        <!------------------------------------------------------------->
        <div class="card-body">
            <!--------------------------card-body-table---------------->
            <table class="table table-hover" id="tablevehicle">
                <thead>
                <tr>
                    <th>
                        ID Building
                    </th>
                </tr>
                </thead>
            </table>
            <!------------------------------------------------------>
            <button  type="button" class=" btn btn-primary" data-toggle="modal" data-target="#form-building">
                <i class="icon-btn fa fa-plus"></i> Đăng ký xe gửi mới
            </button>
        </div>
    </div>
    <!---------------------------------------- Form modal Thông tin xe ---------------------------------->
    <div class="modal fade" id="form-building" tabindex="-1"
         role="dialog" aria-labelledby="form-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!------------------- Header-modal -------------->
                <div class="modal-header">
                    <h5 class="modal-title" id="form-label">Thông tin xe gửi</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!------------------- body-modal ---------------->
                <div class="modal-body">
                    <form>

                        <div class="row">
                            <!------------- Biển số Xe------------->
                            <div class="input-container">
                                <input type="text" required="" name="biensoxe" id="biensoxe"
                                       style="width:230px"/>
                                <label for="biensoxe">Biển Số Xe </label>
                            </div>
                            <!------------- Tên xe --------------->
                            <div class="input-container">
                                <input type="text" required="" name="tenxe" id="tenxe"
                                       style="width:220px"/>
                                <label for="tenxe">Tên Xe</label>
                            </div>
                        </div>
                        <!------------------------------------ End row ----------------------->
                        <div class="row">
                            <!------------- Loại Xe --------------->
                            <div class="input-container">
                                <input type="text" required="" name="loaixe" id="loaixe"
                                       style="width:230px">
                                <label for="loaixe">Loại Xe</label>
                            </div>
                            <!------------- Mau xe --------------->
                            <div class="input-container">
                                <input type="text" required="" name="mauxe" id="mauxe"
                                       style="width:220px">
                                <label for="mauxe">Màu Xe</label>
                            </div>
                        </div>
                        <!------------------------------------ End row ----------------------->
                        <div class="row">
                            <!------------- Ngay dang ky --------------->
                            <div class="input-container">
                                <input type="text" required="" name="ngaydangkygui" id="ngaydangkygui"
                                       style="width:230px">
                                <label for="ngaydangkygui">Ngày Đăng Ký <Gửi></Gửi></label>
                            </div>
                            <!------------- id cu dan --------------->
                            <div class="input-container">
                                <input type="text" required="" name="idcudan" id="idcudan"
                                       style="width:220px">
                                <label for="idcudan">ID Cư Dân</label>
                            </div>
                        </div>
                        <!------------------------------------ End row ----------------------->
                    </form>
                </div>
                <!------------------ footer-modal ----------------->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"><i class="icon-btn fa fa-plus"></i> Tạo Mới
                    </button>
                    <button type="button" class="btn btn-primary"><i class=" icon-btn fa fa-refresh"></i>Cập Nhật
                    </button>
                </div>
                <!------------------------------------------->
            </div>
        </div>
    </div>
</div>
